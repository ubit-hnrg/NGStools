include required(classpath("application"))
backend {
  providers {
    Local {
      config {
       concurrent-job-limit = 2
        filesystems {
          local {
            localization: [
              "soft-link"
            ]
	    caching {
		duplication-strategies: [
		"soft-link"
		]
		} 
          }
        }
      }
    }
  }
}      
